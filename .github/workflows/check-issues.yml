name: Check Issues

on:
  pull_request:
    branches:
      - development
      - hotfix
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
  push:
    tags:
      - 'v*.*.*'

jobs:
  check-issues:
    name: Check Issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          cache: 'pnpm'
          node-version: '22.18.0'
      - name: Install dependencies
        run: pnpm install
      - name: Check linter errors
        run: pnpm run lint
      - name: Test library
        run: pnpm run test

  build-application:
    needs: check-issues
    uses: ./.github/workflows/build.yml
